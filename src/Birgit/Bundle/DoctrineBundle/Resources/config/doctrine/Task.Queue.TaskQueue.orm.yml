Birgit\Bundle\DoctrineBundle\Entity\Task\Queue\TaskQueue:
    type:  entity
    table: birgit_task_queue
    repositoryClass: Birgit\Bundle\DoctrineBundle\Entity\Task\Queue\TaskQueueRepository
    id:
        id:
            name:      id
            type:      integer
            generator: { strategy: AUTO }
    fields:
        # Handler definition
        handlerType:
            name:      handler_type
            type:      string
            length:    255
        handlerParameters:
            name:      handler_parameters
            type:      parameters
    oneToMany:
        tasks:
            targetEntity: Birgit\Bundle\DoctrineBundle\Entity\Task\Task
            mappedBy:     queue
            cascade:      ['persist']
